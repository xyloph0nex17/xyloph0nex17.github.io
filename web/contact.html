  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    .card { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .back-btn { transition: all 0.3s ease; }
    /* 联系方式项样式 */
    .contact-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .contact-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
    }
